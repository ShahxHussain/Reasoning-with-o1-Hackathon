<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Idea Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Research Idea Validator</h1>
        <textarea id="literatureReview" placeholder="Enter your literature review here..."></textarea>
        
        <button id="generateIdeasBtn">Generate Ideas</button>
        <button id="validateIdeasBtn">Validate Ideas</button>
        
        <h2>Generated Ideas</h2>
        <ul id="ideasList"></ul>

        <h2>Patent Validation Results</h2>
        <ul id="validationResults"></ul>

        <h2>Draft Patent Application</h2>
        <textarea id="draftApplication" placeholder="Draft patent application will appear here..." readonly></textarea>
        
        <button id="draftApplicationBtn">Draft Application</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
